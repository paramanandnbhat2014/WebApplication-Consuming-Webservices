<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="css/masterPage.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script> 
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js">
        </script>
        <script src="./resources/js/showMovie.js" type="text/javascript">
        </script>
        <script src="./resources/js/jquery-1.2.6.min.js" type="text/javascript">
        </script>
        <script src="./resources/js/slide.js" type="text/javascript">
        </script>
        <ui:insert name="title">
            <title>Master Page</title>
        </ui:insert>
    </h:head>
    <h:body>
        <header>
            <div id="header-total">
                <div id="header-nav">
                    <div id="logo">
                        <h1><span>Video Finder</span></h1>
                    </div>
                    <div id="menu">
                        <ul>
                            <li><h:link outcome="./index.xhtml" accesskey="1" ><span>Home</span></h:link></li>
                            <li><h:link outcome="./videoSearch.xhtml" accesskey="2" ><span>Search</span></h:link></li>
                            <li><h:link outcome="./comment.xhtml" accesskey="3" ><span>Comment</span></h:link></li>
                            <li><h:link outcome="./Flickr.xhtml" accesskey="4" ><span>Flickr</span></h:link></li>
                            <li><h:link outcome="./contactUs.xhtml" accesskey="5" ><span>Join Us</span></h:link></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <article>
            <h:form id="form">
                <ui:insert name="article">
                </ui:insert>

                <ui:insert name="ajax">
                </ui:insert>
            </h:form>
        </article>
        <aside>
            <ui:insert name="aside">
                <p id="aside-title">Upcoming Movies</p>
                <ui:repeat value="#{upcomingMovieController.uMovies}" var="umovie" varStatus="status">
                    <div id="umovie-container">
                        <div id="index">#{status.index + 1}</div>
                        <div id="umovie-img">
                            <h:graphicImage value="#{umovie.thumbnail}" />
                        </div>
                        <div id="umovie-info">
                            <p id="umovie-title">#{umovie.title}</p>
                            <p id="umovie-date">Release Date: #{umovie.theater}</p>
                            <p id="umovie-score">Score: #{umovie.audience_score}</p>
                        </div>
                    </div>

                </ui:repeat>
            </ui:insert>
        </aside>

        <footer>
            <p>Copyright@Haoyu Li.</p>
        </footer>

    </h:body>
</html>
